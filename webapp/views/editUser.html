<!DOCTYPE html>
<html>
<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>Go Lang - Projeto para estudos - Editar Usu√°rio</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <link href="/assets/css/ext/bootstrap.css" rel="stylesheet">
</head>
<body>

  {{ template "menu"}}
  
  <div class="container-fluid">
    <div class="row mt-4">
        <div class="col-12">
            <h3>Editar Meus Dados</h3>
            <div class="form-group">
                <label for="name">Nome:</label>
                <input type="text" class="form-control" name="name" id="name" placeholder="Insira o seu nome" value="{{ .Name }}" required>
            </div>
            <div class="form-group">
                <label for="email">Email:</label>
                <input type="text" class="form-control" name="email" id="email" placeholder="Insira o seu email" value="{{ .Email }}" required>
            </div>
            <div class="form-group">
                <label for="nickname">NickName:</label>
                <input type="text" class="form-control" name="nickname" id="nickname" placeholder="Insira o seu nickname" value="{{ .Nickname }}" required>
            </div>
            <button id="btn-return" class="btn btn-info">Cancelar</button>
            <button id="btn-editUser" class="btn btn-info">Atualizar dados</button>
        </div>
    </div>
  </div>

  {{ template "footer"}}
  {{ template "scripts"}}
  <script src="/assets/js/user.js"></script>

</body>
</html>
