<!DOCTYPE html>
<html>
<head>

<body>

                </div>
                <div>

                </div>
                <div>

                </div>

                    <input type="password" name="confirmPassword" id="confirmPassword" placeholder="Digite a senha novamente" required="required">
                </div>
               <button type="submit" class="btn-devbook">Salvar</button>
               <a href="/login">J치 possuo um usu치rio. Quero me logar</a>
            </form>
        </div>
  </div>
    {{ template "scripts" }}
    <script src="/assets/js/createUser.js"></script>
</body>
</html>
