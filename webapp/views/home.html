<!DOCTYPE html>
<html>
<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>Go Lang - Projeto para estudos</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <link href="/assets/css/ext/bootstrap.css" rel="stylesheet">
</head>
<body>

  {{ template "menu"}}

  <div class="container-fluid">
    <div class="row mt-4">
      <div class="col-xs-12 col-sm-12 col-md-5 col-lg-5 col-xl-5">
        <h3>Nova Publicação</h3>
        <fieldset>
          <form id="form-newpost">
            <div class="form-group">
              <label for="title">Título:</label>
              <input type="text" class="form-control" id="title" name="title" required="required" placeholder="Insira o título da sua publicação" />
            </div>
            <div class="form-group">
              <label for="content">Conteúdo:</label>
              <textarea class="form-control" id="content" name="content" required="required" placeholder="Insira o conteúdo da sua publicação"></textarea>
            </div>
            <button class="btn btn-primary" type="submit">Publicar</button>
          </form>
        </fieldset>
      </div>
      <div class="col-xs-12 col-sm-12 col-md-7 col-lg-7 col-xl-7">
        {{ range .Posts }}
           {{ if (eq .AuthorId $.UserId) }}
             {{ template "post-with-permissions" . }}
           {{ else }}
             {{ template "post-without-permissions" . }}
          {{ end }} 
        {{ end }}
      </div>
    </div>
  </div>

  {{ template "footer" }}

  {{ template "scripts" }}

  <script src="/assets/js/createPost.js"></script>
  <script src="/assets/js/post.js"></script>

</body>
</html>
