<!DOCTYPE html>
<html>
<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>Go Lang - Projeto para estudos - Trocar senha</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <link href="/assets/css/ext/bootstrap.css" rel="stylesheet">
</head>
<body>

  {{ template "menu"}}

  <div class="container-fluid">
    <div class="row mt-4">
        <div class="col-12">
            <h3>Atualização senha</h3>
            <div class="form-group">
                <label for="currentPassword">Senha atual:</label>
                <input type="password" class="form-control" name="currentPassword" id="currentPassword" placeholder="Insira a senha Atual">
            </div>
            <div class="form-group">
                <label for="newPassword">Nova senha:</label>
                <input type="password" class="form-control" name="newPassword" id="newPassword" placeholder="Insira a nova senha">
            </div> 
            <div class="form-group">
                <label for="confirmNewPassword">Confirmar nova senha:</label>
                <input type="password" class="form-control" name="confirmNewPassword" id="confirmNewPassword" placeholder="Confirme a nova senha">
            </div> 
            <button id="btn-return" class="btn btn-info">Cancelar</button>
            <button id="btn-editPassword" class="btn btn-info">Atualizar senha</button>
        </div>
    </div>
  </div>

  {{ template "footer"}}
  {{ template "scripts"}}
  <script src="/assets/js/user.js"></script>

</body>
</html>
